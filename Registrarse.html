  <body>
    <div class="navbar-fixed">
      <nav class="lanav">
        <div class="nav-wrapper">
          <a href="Index.html" class="brand-logo center" class="logo"><b>EYE TO EYE</b></a>

          </ul>
        </div>
      </nav> 
    </div>

    <ul id="slide-out" class="sidenav" style="width: 22%;">
      <div class="row">
        <li><a href="#!" style="margin-left: 74%;" class="sidenav-close tooltipped" data-position="right" data-tooltip="Cerrar Menú"><i class="material-icons">close</i></a></li> 
        <li class="men">Menú</li>
      </div>
          <ul class="collection">
              <a href="Index.html" style="color:black;" class="btnmenu collection-item waves-effect">Nuestras Recomendaciones</a>
              <a href="#!" style="color:black;" class="btnmenu collection-item waves-effect">Lo más popular</a>
              <a href="Categorias.html" style="color:black;" class="btnmenu collection-item waves-effect">Categorías</a>
              <a href="Formulario.html" style="color:black;" class="btnmenu collection-item waves-effect">Participar</a>
              <a href="#!" style="color:black;" class="btnmenu collection-item waves-effect">Likeados</a>

              <a href="#!" style="color:black;" class="btnmenu collection-item waves-effect">¿Quiénes Somos?</a>
          </ul>
        </ul>

        <div class="cuadradonegro z-depth-5">
          <form name="registro" action="routes.js">
          <div class="row col l12">
            <div class="col l9">
              <p class="IS" style="margin-left: 34%;">Registrarse</p>
            </div>
            <div class="col l3">
              <a href="Index.html"><i class="material-icons white-text tooltipped" data-position="top" data-tooltip="Cerrar" style="margin-left: 106%; margin-top: 7%;">close</i></a>
            </div>
          </div> 
          <div class="row col l12">
            <div class="col l5">
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" autofocus class="white-text" name="email" onchange="deshabilitaboton();">
                  <label for="email">Email</label> 
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="first_name" type="text" name="" class="white-text" onchange="deshabilitaboton();">
                  <label for="first_name">Nombre</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" name="password" class="white-text" onchange="deshabilitaboton();">
                  <label for="password">Contraseña</label>
                 <!-- <span class="helper-text" data-error="Menos de 5 caracteres." data-success="">Minimo 5 caracteres</span> -->
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="confirmar" type="password" class="white-text" onchange="deshabilitaboton();">
                  <label for="password">Confirmar contraseña</label>
                </div>
              </div>
            </div>
            <div class="col l2">
              <img src="IMAGENES/LineaB.png" height="420px" style="margin-left: 50%;">
            </div>
            <div class="col l5">
              <br><br><br><br><br><br><a href='auth/google'><img src="IMAGENES/Google.png" alt="Ingresar con google" width="90%"></a><br><br>
              <a href="auth/facebook"><img src="IMAGENES/Facebook.png" alt="Ingresar con Facebook" width="90%"></a>
            </div>
          </div> 
          <input value="Registrarse" type="button" disabled onclick="validarRegistro();" class="but z-depth-3" id="subregis">
          </form>
          
          <br><span style="color: white; margin-left: 10%; font-family: 'Lato', sans-serif;">¿Ya tenes una cuenta? <a href="IniciarSesion.html" style="text-decoration: underline;">Iniciar Sesion</a></span>
          </div>
  </body>
</html>
